<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>

<body>
    <header>
        <h1>Formulário</h1>
    </header>
    
    <hr>

    <fieldset>
        <legend>Cadastre-se</legend>

        <div>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" value="" name="nome"> <br>
        </div>
        
        <div>
            <label for="sobrenome">Sobrenome:</label> <br>
            <input type="text" id="sobrenome" name="sobrenome"> <br>
        </div>

        <div>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email"> <br>
        </div>

        <div>
            Genêros:
        </div>

        <div>
           <input type="radio" id="generos" value="feminino" name="feminino">
           <label for="feminino">feminino</label>
        </div>

        <div>
           <input type="radio" id="generos" value="masculino" name="masculino">
           <label for="masculino">masculino</label>
        </div>

        <div>
            <label for="mensagem">Mensagem:</label> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        </div>

        <div>
            <button>Envie seu cadastro.</button>
        </div>

    </fieldset>

</body>

</html>
